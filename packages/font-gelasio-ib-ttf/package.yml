name       : font-gelasio-ib-ttf
version    : 0.2
release    : 3
source     :
    - git|https://github.com/SorkinType/Gelasio.git : c709e349ff6ce37a3381f4eaecef0b5d91d72eae
license    : OFL-1.1
summary    : Gelasio is designed to be metrics compatible with Georgia
description: |
    Gelasio is designed to be metrics compatible with Georgia in its Regular,
    Bold, Italic and Bold Italic weights. Interpolated Medium, medium Italic,
    SemiBold and SemiBold Italic have now been added as well.
install    : |
    # Install fonts
    install -dm 755 "$installdir"/usr/share/fonts/truetype/gelasio-ib
    install -m644 -Dt "$installdir"/usr/share/fonts/truetype/gelasio-ib fonts/ttf/*.ttf
