name       : ttf-caladea
version    : 20200113
release    : 1
source     :
    - git|https://github.com/huertatipografica/Caladea.git : bea9e4996451fb18e0bdb5cbd177c8a263c0343d
license    : GPL-2.0-or-later # CHECK ME
summary    : A serif font family metric-compatible with Cambria font family
description: |
    A serif font family metric-compatible with Cambria font family
install    : |
    install -Dt "$installdir/usr/share/fonts/caladea" -m644 fonts/ttf/*.ttf

    install -Dt "$installdir/etc/fonts/conf.avail" -m644 $pkgfiles/*.conf

    mkdir -p "$installdir/etc/fonts/conf.d"
    ln -srt "$installdir/etc/fonts/conf.d" "$installdir"/etc/fonts/conf.avail/62-caladea.conf
